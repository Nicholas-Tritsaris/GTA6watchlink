<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Game Watch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN OVERLAY -->
<div id="loginOverlay">
  <div class="loginCard">
    <h2>Restricted Access</h2>
    <p>Enter corporate credentials to view the stream (simulation).</p>
    <form id="loginForm" autocomplete="off">
      <input id="loginUser" type="text" placeholder="Username" required>
      <input id="loginPass" type="password" placeholder="Password" required>
      <button type="submit">Sign in</button>
      <button type="button" id="demoBtn">Demo credentials</button>
    </form>
    <small>Note: This is a harmless local demo. No data is sent or stored.</small>
    <div id="loginMsg"></div>
  </div>
</div>

<!-- MAIN SIMULATION -->
<div id="mainContent" style="display:none;">
  <h1>Welcome to the Game Watch Stream!</h1>
  <p>Simulation running...</p>
</div>

<script src="script.js"></script>
</body>
</html>
